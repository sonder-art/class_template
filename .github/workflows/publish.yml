# This is a GitHub Action that will automatically build and deploy your
# Quarto website to GitHub Pages when you push to the 'main' branch.
# This workflow is based on the official Quarto documentation.

name: Publish to GitHub Pages

# Run this workflow when a push is made to the main branch
on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      # Since your project uses Python, we need to set it up.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or whatever version you prefer
          cache: 'pip'
      
      # If you have Python dependencies, you would add a step here:
      # - name: Install Python dependencies
      #   run: pip install -r requirements.txt

      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2
        # This action renders the project and places the output in _site
        # It automatically handles caching of packages if you have a 
        # requirements.txt or equivalent.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    # This job requires the build job to have completed successfully
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action will deploy the artifact from the build job

