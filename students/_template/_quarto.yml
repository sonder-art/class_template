# This is the configuration for your personal student website.
# You can customize the title, navbar, and theme below.

project:
  type: website
  output-dir: _site
  resources:
    - styles/

# This metadata is inherited from the main project.
# You generally won't need to change these, but they are available
# for use in your .qmd files if you want.
metadata:
  # --- Class Information ---
  class_name: "Template Course Title"
  course_code: "TMPL101"
  period: "Template Semester Year"
  # --- Repository and Drive URLs ---
  repository_url: "https://github.com/your-organization/your-repo-template"
  class_drive_url: "https://drive.google.com/drive/folders/your_google_drive_id"
  github_org_url: "https://github.com/your-organization"
  # --- Instructor Information ---
  instructor_name: "[Your Name]"
  instructor_email: "your.email@example.edu"
  office_hours: "By appointment"
  # --- Course Specific Links ---
  syllabus_url: "syllabus.qmd"
  announcements_url: "https://your-lms.com/courses/TMPL101/announcements"

website:
  title: "Student Portfolio" # You can change this to your name!

  navbar:
    left:
      - href: index.qmd
        text: Home
      # Add links to your homework files here as you complete them
      # - href: homework-01.qmd
      #   text: "Homework 1"

  page-footer:
    left: "Copyright &copy; {{< meta instructor_name >}}"
    right: "Built with [Quarto](https://quarto.org/)"

format:
  html:
    theme: cosmo # Feel free to try other themes: https://quarto.org/docs/output-formats/html-themes.html
    css: styles/main.css # Path is now relative to the output root
    # To use a course theme, uncomment the lines below and choose one:
    # css:
    #   - styles/main.css
    #   - styles/themes/evangelion.css
    toc: true
    code-fold: true
    code-summary: "Show/Hide Code" 