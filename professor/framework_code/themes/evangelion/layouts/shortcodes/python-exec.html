{{/*
Inline Python Execution Shortcode
Usage: {{< python-exec >}}print("Hello World!"){{< /python-exec >}}
*/}}

<div class="python-exec-container">
  <div class="python-exec-header">
    <span class="python-exec-label">🐍 Interactive Python</span>
    <button class="python-exec-button" onclick="executePythonCode(this)" disabled>
      ⏳ Loading Python...
    </button>
    <button class="python-exec-clear" onclick="clearPythonOutput(this)">
      🗑️ Clear
    </button>
  </div>
  <div class="python-exec-code">
    <div class="code-editor-container">
      <textarea class="python-code-editor" spellcheck="false">{{ .Inner }}</textarea>
      <pre class="syntax-highlight"><code class="language-python">{{ .Inner }}</code></pre>
    </div>
  </div>
  <div class="python-exec-output" style="display: none;">
    <div class="python-exec-output-header">📋 Output:</div>
    <pre class="python-exec-result"></pre>
  </div>
</div>
